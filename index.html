<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Company Directory" />

    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Company Directory</title>
  </head>

  <body>
    <!-- PRELOADER -->
    <div id="preloader"></div>

    <!-- MAIN -->
    <div id="main" class="container">
      <!-- TABS -->
      <nav class="navbar navbar-light bg-light">
        <!-- Navbar content -->
        <div class="container-fluid">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Personnel
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Departments
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link me-3"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Locations
              </button>
            </li>
          </ul>

          <div class="d-flex">
            <button
              class="btn btn-primary me-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Filter
            </button>
            <button class="btn btn-primary">New</button>
          </div>
        </div>
      </nav>

      <div class="collapse" id="collapseExample">
        <form>
            <div class="my-3">
              <input
                id="search"
                class="form-control border"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
            <select
              id="mainDeps"
              class="form-select border mb-3"
              aria-label="Departments"
            ></select>
            <select
              id="mainLocs"
              class="form-select border mb-3"
              aria-label="Locations"
            ></select>
          </form>
      </div>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-1" scope="col">First Name</th>
                <th class="col-2" scope="col">Last Name</th>
                <th class="col-3" scope="col">Email</th>
                <th class="col-4" scope="col">Job Title</th>
                <th class="col-5" scope="col">Department</th>
                <th class="col-6" scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="personnel"></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-1" scope="col">Name</th>
                <th class="col-2" scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="departments"></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="pills-contact"
          role="tabpanel"
          aria-labelledby="pills-contact-tab"
        >
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-1" scope="col">Name</th>
              </tr>
            </thead>
            <tbody id="locations"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
  <script src="js/script.js"></script>
</html>
