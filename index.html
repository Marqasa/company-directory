<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Sam Walker-Penn" />
        <meta name="description" content="Company Directory" />

        <link href="favicon.ico" rel="icon" />

        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />

        <!-- DATA TABLES BOOTSTRAP -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css"
        />

        <!-- RESPONSIVE -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/responsive/2.2.7/css/responsive.dataTables.min.css"
        />

        <link href="css/styles.css" rel="stylesheet" />

        <title>Company Directory</title>
    </head>

    <body>
        <!-- MAIN -->
        <div id="main" class="container">
            <!-- NAV -->
            <ul
                class="nav nav-tabs nav-fill my-3"
                id="tableTabs"
                role="tablist"
            >
                <!-- PERSONNEL -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active px-2"
                        id="personnel-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#personnel"
                        type="button"
                        role="tab"
                        aria-controls="personnel"
                        aria-selected="true"
                    >
                        Personnel
                    </button>
                </li>

                <!-- DEPARTMENTS -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link px-2"
                        id="departments-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#departments"
                        type="button"
                        role="tab"
                        aria-controls="departments"
                        aria-selected="false"
                    >
                        Departments
                    </button>
                </li>

                <!-- LOCATIONS -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link px-2"
                        id="locations-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#locations"
                        type="button"
                        role="tab"
                        aria-controls="locations"
                        aria-selected="false"
                    >
                        Locations
                    </button>
                </li>
            </ul>

            <!-- TABLES -->
            <div class="tab-content" id="tabContent">
                <!-- PERSONNEL -->
                <div
                    class="tab-pane fade show active"
                    id="personnel"
                    role="tabpanel"
                    aria-labelledby="personnel-tab"
                >
                    <table
                        id="personnel-table"
                        class="table table-bordered table-hover"
                    >
                        <thead>
                            <tr>
                                <th class="text-center all">First</th>
                                <th class="text-center all">Last</th>
                                <th class="text-center min-desktop">Email</th>
                                <th class="text-center min-tablet-p">Job</th>
                                <th class="text-center min-tablet-l">
                                    Department
                                </th>
                                <th class="text-center min-desktop">
                                    Location
                                </th>
                                <th class="text-center min-mobile-l">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <!-- DEPARTMENTS -->
                <div
                    class="tab-pane fade"
                    id="departments"
                    role="tabpanel"
                    aria-labelledby="departments-tab"
                >
                    <table
                        id="departments-table"
                        class="table table-bordered table-hover"
                    >
                        <thead>
                            <tr>
                                <th class="text-center all">Name</th>
                                <th class="text-center tablet-p">Location</th>
                                <th class="text-center min-mobile-l">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <!-- LOCATIONS -->
                <div
                    class="tab-pane fade"
                    id="locations"
                    role="tabpanel"
                    aria-labelledby="locations-tab"
                >
                    <table
                        id="locations-table"
                        class="
                            table table-bordered table-hover
                            display
                            responsive
                            nowrap
                        "
                    >
                        <thead>
                            <tr>
                                <th class="text-center all">Name</th>
                                <th class="text-center all">Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- JQUERY -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <!-- BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>

        <!-- DATA TABLES -->
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
        ></script>

        <!-- DATA TABLES BOOTSTRAP -->
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"
        ></script>

        <!-- RESPONSIVE -->
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.min.js"
        ></script>

        <script src="js/script.js"></script>
    </body>
</html>
