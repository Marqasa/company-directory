<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Company Directory" />

    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Company Directory</title>
  </head>

  <body>
    <!-- PRELOADER -->
    <div id="preloader"></div>

    <!-- MAIN -->
    <div id="main" class="container">
      <!-- NAV -->
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <ul class="nav nav-pills my-2" id="pills-tab" role="tablist">
            <li class="nav-item me-2" role="presentation">
              <button
                class="nav-link active"
                id="pills-personnel-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-personnel"
                type="button"
                role="tab"
                aria-controls="pills-personnel"
                aria-selected="true"
              >
                Personnel
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link me-2"
                id="pills-departments-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-departments"
                type="button"
                role="tab"
                aria-controls="pills-departments"
                aria-selected="false"
              >
                Departments
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link me-3"
                id="pills-locations-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-locations"
                type="button"
                role="tab"
                aria-controls="pills-locations"
                aria-selected="false"
              >
                Locations
              </button>
            </li>
          </ul>

          <div class="d-flex my-2">
            <button
              class="btn btn-outline-success me-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFilter"
              aria-expanded="false"
              aria-controls="collapseFilter"
            >
              Filter
            </button>
            <button class="btn btn-outline-success">New</button>
          </div>
        </div>
      </nav>

      <!-- FILTER -->
      <div class="collapse" id="collapseFilter">
        <form>
          <input
            id="filterSearch"
            class="form-control border mb-3"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />

          <select
            id="filterDepartments"
            class="form-select border mb-3"
            aria-label="Departments"
          ></select>

          <select
            id="filterLocations"
            class="form-select border mb-3"
            aria-label="Locations"
          ></select>
        </form>
      </div>

      <!-- TABLES -->
      <div class="tab-content" id="pills-tabContent">
        <!-- PERSONNEL -->
        <div
          class="tab-pane fade show active"
          id="pills-personnel"
          role="tabpanel"
          aria-labelledby="pills-personnel-tab"
        >
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Job Title</th>
                <th scope="col">Department</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="personnel"></tbody>
          </table>
        </div>

        <!-- DEPARTMENTS -->
        <div
          class="tab-pane fade"
          id="pills-departments"
          role="tabpanel"
          aria-labelledby="pills-departments-tab"
        >
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="departments"></tbody>
          </table>
        </div>

        <!-- LOCATIONS -->
        <div
          class="tab-pane fade"
          id="pills-locations"
          role="tabpanel"
          aria-labelledby="pills-locations-tab"
        >
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody id="locations"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
  <script src="js/script.js"></script>
</html>
