<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Company Directory" />

    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Company Directory</title>
  </head>

  <body>
    <!-- PRELOADER -->
    <div id="preloader"></div>

    <!-- MAIN -->
    <div id="main" class="container">
      <!-- NAV -->
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <ul class="nav nav-pills my-2" id="pills-tab" role="tablist">
            <li class="nav-item me-2" role="presentation">
              <button
                class="nav-link active"
                id="pills-personnel-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-personnel"
                type="button"
                role="tab"
                aria-controls="pills-personnel"
                aria-selected="true"
              >
                Personnel
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link me-2"
                id="pills-departments-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-departments"
                type="button"
                role="tab"
                aria-controls="pills-departments"
                aria-selected="false"
              >
                Departments
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link me-3"
                id="pills-locations-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-locations"
                type="button"
                role="tab"
                aria-controls="pills-locations"
                aria-selected="false"
              >
                Locations
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- TABLES -->
      <div class="tab-content mt-3" id="pills-tabContent">
        <!-- PERSONNEL -->
        <div
          class="tab-pane fade show active"
          id="pills-personnel"
          role="tabpanel"
          aria-labelledby="pills-personnel-tab"
        >
          <div
            id="new-emp-div"
            class="d-grid gap-2 d-md-flex justify-content-md-end"
          >
            <button id="new-employee" class="btn btn-outline-success">
              New
            </button>
          </div>
          <table
            id="personnel-table"
            class="table table-bordered table-hover"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th class="text-center">First</th>
                <th class="text-center">Last</th>
                <th class="text-center">Email</th>
                <th class="text-center">Job</th>
                <th class="text-center">Department</th>
                <th class="text-center">Location</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- DEPARTMENTS -->
        <div
          class="tab-pane fade"
          id="pills-departments"
          role="tabpanel"
          aria-labelledby="pills-departments-tab"
        >
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
            <button class="btn btn-outline-success">New</button>
          </div>
          <table
            id="departments-table"
            class="table table-bordered table-hover"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Location</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- LOCATIONS -->
        <div
          class="tab-pane fade"
          id="pills-locations"
          role="tabpanel"
          aria-labelledby="pills-locations-tab"
        >
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
            <button class="btn btn-outline-success">New</button>
          </div>
          <table
            id="locations-table"
            class="table table-bordered table-hover"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <!-- NEW EMPLOYEE MODAL -->
    <div
      class="modal fade"
      id="newEmpModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="newEmpLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="newEmpLabel">New Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="newEmpForm">
              <fieldset id="newEmpFields">
                <!-- FIRST NAME -->
                <div class="mb-3">
                  <label for="newEmpFirst" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newEmpFirst"
                    required
                  />
                </div>

                <!-- LAST NAME -->
                <div class="mb-3">
                  <label for="newEmpLast" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newEmpLast"
                    required
                  />
                </div>

                <!-- EMAIL -->
                <div class="mb-3">
                  <label for="newEmpEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="newEmpEmail" />
                </div>

                <!-- JOB TITLE -->
                <div class="mb-3">
                  <label for="newEmpJob" class="form-label">Job Title</label>
                  <input type="text" class="form-control" id="newEmpJob" />
                </div>

                <!-- DEPARTMENT -->
                <div class="mb-3">
                  <label for="newEmpDep" class="form-label">Department</label>
                  <select id="newEmpDep" class="form-select" required></select>
                </div>
              </fieldset>
            </form>
          </div>

          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="newEmpSave" type="button" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- EDIT EMPLOYEE MODAL -->
    <div
      class="modal fade"
      id="editEmpModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="editEmpLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="editEmpLabel">Edit Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="editEmpForm">
              <fieldset id="editEmpFields">
                <!-- FIRST NAME -->
                <div class="mb-3">
                  <label for="editEmpFirst" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editEmpFirst"
                    required
                  />
                </div>

                <!-- LAST NAME -->
                <div class="mb-3">
                  <label for="editEmpLast" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editEmpLast"
                    required
                  />
                </div>

                <!-- EMAIL -->
                <div class="mb-3">
                  <label for="editEmpEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="editEmpEmail" />
                </div>

                <!-- JOB TITLE -->
                <div class="mb-3">
                  <label for="editEmpJob" class="form-label">Job Title</label>
                  <input type="text" class="form-control" id="editEmpJob" />
                </div>

                <!-- DEPARTMENT -->
                <div class="mb-3">
                  <label for="editEmpDep" class="form-label">Department</label>
                  <select id="editEmpDep" class="form-select" required></select>
                </div>
              </fieldset>
            </form>
          </div>

          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="editEmpSave" type="button" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
  <script src="js/script.js"></script>
</html>
