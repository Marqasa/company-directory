<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Company Directory" />
    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Company Directory</title>
  </head>
  <body>
    <!-- PRELOADER -->
    <div id="preloader"></div>

    <!-- MAIN PAGE -->
    <div id="main" class="container">
      <nav class="nav justify-content-end">
        <button id="new" type="button" class="btn btn-primary my-3">New</button>
      </nav>
      <form>
        <div class="my-3">
          <input
            id="search"
            class="form-control border"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <select
          id="departments"
          class="form-select border mb-3"
          aria-label="Departments"
        ></select>
        <select
          id="locations"
          class="form-select border mb-3"
          aria-label="Locations"
        ></select>
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody id="employees"></tbody>
      </table>
    </div>

    <!-- EMPLOYEE PAGE -->
    <div id="employee" class="container">
      <nav class="nav justify-content-between">
        <button id="back" type="button" class="btn btn-primary my-3">
          Back
        </button>
        <button id="edit" type="button" class="btn btn-primary my-3">
          Edit
        </button>
        <button id="empSave" type="button" class="btn btn-primary my-3">
          Save
        </button>
      </nav>
      <form id="newEmpForm">
        <fieldset id="empFields">
          <div class="row my-3">
            <label for="empFirst" class="col-sm-2 col-form-label">
              First Name
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control border"
                id="empFirst"
                required
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="empLast" class="col-sm-2 col-form-label">
              Last Name
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control border"
                id="empLast"
                required
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="empJob" class="col-sm-2 col-form-label">
              Job Title
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control border" id="empJob" />
            </div>
          </div>
          <div class="row my-3">
            <label for="empEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control border" id="empEmail" />
            </div>
          </div>
          <div class="row my-3">
            <label for="empDep" class="col-sm-2 col-form-label">
              Department
            </label>
            <div class="col-sm-10">
              <div class="input-group">
                <select
                  id="empDep"
                  class="form-select border"
                  aria-label="Departments"
                  required
                ></select>
                <button
                  id="newDep"
                  class="btn btn-outline-secondary border"
                  type="button"
                >
                  New
                </button>
                <button
                  id="delDep"
                  class="btn btn-outline-secondary border"
                  type="button"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <label for="empLoc" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <div class="input-group">
                <select
                  id="empLoc"
                  class="form-select border"
                  aria-label="Locations"
                  required
                ></select>
                <button
                  id="newLoc"
                  class="btn btn-outline-secondary border"
                  type="button"
                >
                  New
                </button>
                <button
                  id="delLoc"
                  class="btn btn-outline-secondary border"
                  type="button"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- NEW EMPLOYEE MODAL -->
    <div
      class="modal fade"
      id="newEmpModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to save the changes?
          </div>
          <div class="modal-footer">
            <button
              id="cancel"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="confirm"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NEW DEPARTMENT MODAL -->
    <div
      class="modal fade"
      id="newDepModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="newDepLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="newDepLabel">New Department</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="newDepForm">
              <label for="newDepName" class="form-label">Name</label>
              <input
                id="newDepName"
                class="form-control mb-3"
                type="text"
                required
              />
              <label for="newDepLoc" class="form-label">Location</label>
              <select id="newDepLoc" class="form-select mb-3" required></select>
            </form>
          </div>

          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="newDepSave" type="button" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- DELETE DEPARTMENT MODAL -->
    <div
      class="modal fade"
      id="delDepModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="delDepLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="delDepLabel">Delete Department</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="delDepForm">
              <label for="delDepName" class="form-label">Name</label>
              <select
                id="delDepName"
                class="form-select mb-3"
                required
              ></select>
            </form>
          </div>

          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="conDelDep" type="button" class="btn btn-primary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NEW LOCATION MODAL -->
    <div
      class="modal fade"
      id="newLocModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="newLocLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="newLocLabel">New Location</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="newLocForm">
              <label for="newLocName" class="form-label"> Name </label>
              <input
                type="text"
                class="form-control mb-3"
                id="newLocName"
                required
              />
            </form>
          </div>

          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="newLocSave" type="button" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- DELETE LOCATION MODAL -->
    <div
      class="modal fade"
      id="delLocModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="delLocLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="delLocLabel">Delete Location</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="delLocForm">
              <label for="delLocName" class="form-label">Name</label>
              <select
                id="delLocName"
                class="form-select mb-3"
                required
              ></select>
            </form>
          </div>

          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="conDelLoc" type="button" class="btn btn-primary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="alert alert-success alert-dismissible" role="alert">
          <span id="successText"></span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- WARNING MODAL -->
    <div class="modal fade" id="warningModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="alert alert-warning alert-dismissible" role="alert">
          <span id="warningText"></span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- ERROR MODAL -->
    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <span id="errorText"></span>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
  <script src="js/script.js"></script>
</html>
