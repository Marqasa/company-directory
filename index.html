<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Company Directory" />
    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Company Directory</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="my-3">
          <input
            id="search"
            class="form-control"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <select
          id="departments"
          class="form-select mb-3"
          aria-label="Departments"
        >
          <option selected>All Departments</option>
        </select>
        <select id="locations" class="form-select mb-3" aria-label="Locations">
          <option selected>All Locations</option>
        </select>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody id="employees"></tbody>
      </table>
    </div>
  </body>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
  <script src="js/script.js"></script>
</html>
