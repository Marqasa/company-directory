<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Company Directory" />
    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Company Directory</title>
  </head>
  <body>
    <!-- MAIN -->
    <div id="main" class="container">
      <nav class="nav justify-content-end">
        <button id="new" type="button" class="btn btn-primary my-3">New</button>
      </nav>
      <form>
        <div class="my-3">
          <input
            id="search"
            class="form-control"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <select
          id="departments"
          class="form-select mb-3"
          aria-label="Departments"
        ></select>
        <select
          id="locations"
          class="form-select mb-3"
          aria-label="Locations"
        ></select>
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody id="employees"></tbody>
      </table>
    </div>

    <!-- EMPLOYEE -->
    <div id="employee" class="container">
      <nav class="nav justify-content-between">
        <button id="back" type="button" class="btn btn-primary my-3">
          Back
        </button>
        <button id="edit" type="button" class="btn btn-primary my-3">
          Edit
        </button>
        <button
          id="save"
          type="button"
          class="btn btn-primary my-3"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Save
        </button>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Confirm</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Are you sure you want to save the changes?
              </div>
              <div class="modal-footer">
                <button
                  id="cancel"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  id="confirm"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <form>
        <fieldset id="empFields">
          <div class="row my-3">
            <label for="empFirst" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control border-secondary"
                id="empFirst"
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="empLast" class="col-sm-2 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control border-secondary"
                id="empLast"
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="empJob" class="col-sm-2 col-form-label"
              >Job Title</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control border-secondary"
                id="empJob"
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="empEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control border-secondary"
                id="empEmail"
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="empDep" class="col-sm-2 col-form-label">
              Department
            </label>
            <div class="col-sm-10">
              <div class="input-group">
                <select
                  id="empDep"
                  class="form-select border-secondary"
                  aria-label="Departments"
                ></select>
                <button class="btn btn-outline-secondary" type="button">
                  Add
                </button>
                <button class="btn btn-outline-secondary" type="button">
                  Remove
                </button>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <label for="empLoc" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <div class="input-group">
                <select
                  id="empLoc"
                  class="form-select border-secondary"
                  aria-label="Locations"
                ></select>
                <button class="btn btn-outline-secondary" type="button">
                  Add
                </button>
                <button class="btn btn-outline-secondary" type="button">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
  <script src="js/script.js"></script>
</html>
